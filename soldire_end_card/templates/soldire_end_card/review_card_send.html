{% extends 'shared/_PanelMain.html' %}
{% load static %}

{% block main %}

    <div class="container">
        <h3>بررسی کارت برای {{ card.soldier }}</h3>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">بررسی شد؟</label>
                <div class="col-sm-10">{{ form.is_checked }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">کارت صادر شده؟</label>
                <div class="col-sm-10">{{ form.is_issued }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">تاریخ بررسی</label>
                <div class="col-sm-10">{{ form.review_date }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">توضیحات</label>
                <div class="col-sm-10">{{ form.note }}</div>
            </div>
            <button type="submit" class="btn btn-primary">ذخیره</button>
        </form>
    </div>
{% endblock %}
