{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="container">
        <h3 class="text-center">تخصیص گروه ناصرین به سربازان فاقد گروه</h3>
        <form method="post" class="form-horizontal">
            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-2 control-label">انتخاب سربازها</label>
                <div class="col-sm-10">
                    <select name="soldier_ids" multiple class="form-control" size="10">
                        {% for soldier in soldiers %}
                            <option value="{{ soldier.id }}">{{ soldier.first_name }} {{ soldier.last_name }}-{{ soldier.rank }}-{{ soldier.degree }}-{{ soldier.health_status }}-{{ soldier.marital_status }}</option>
                        {% endfor %}
                    </select>
                    <p class="help-block">برای انتخاب چندتایی، Ctrl را نگه دارید</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">گروه ناصرین</label>
                <div class="col-sm-10">
                    <select name="naserin_group" class="form-control">
                        {% for group in naserin_groups %}
                            <option value="{{ group.id }}">{{ group }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">ثبت گروه برای سربازهای انتخاب شده</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
