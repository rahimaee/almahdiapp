{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="container">
        <h2>ویرایش گروه {{ group.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="form-group">
                {{ form.manager.label_tag }}
                {{ form.manager }}
            </div>
            <button type="submit" class="btn btn-primary">ذخیره</button>
            <a href="{% url 'naserin_list' %}" class="btn btn-default">بازگشت</a>
        </form>
    </div>
{% endblock %}
