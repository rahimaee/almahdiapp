{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block main %}
    <div class="container">
        <h3 class="text-center">ویرایش گروه ناصرین برای سرباز</h3>
        <form method="post" class="form-horizontal" action="">
            {% csrf_token %}
            <input type="hidden" name="soldier_id" value="{{ soldier.id }}">

            <div class="form-group">
                <label class="col-sm-2 control-label">نام و نام خانوادگی سرباز:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ soldier.first_name }} {{ soldier.last_name }}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">گروه ناصرین</label>
                <div class="col-sm-10">
                    <select name="naserin_group" class="form-control">
                        {% for group in naserin_groups %}
                            <option value="{{ group.id }}"
                                    {% if soldier.naserin_group_id == group.id %}selected{% endif %}>
                                {{ group }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">ثبت تغییرات</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
