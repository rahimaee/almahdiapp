{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block main %}
	<div class="container">
    <h3 class="text-center">بارگذاری عکس برای سرباز: {{ soldier.first_name }} {{ soldier.last_name }}</h3>

    <form method="POST" enctype="multipart/form-data" class="form-horizontal" style="margin-top: 30px;">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">انتخاب عکس</label>
            <div class="col-sm-6">
                {{ form.photo_scan }}
            </div>
            <div class="col-sm-4">
                {% if soldier.photo_scan %}
                    <img src="{{ soldier.photo_scan.url }}" class="img-thumbnail" style="max-width: 150px;">
                {% endif %}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success">ذخیره عکس</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
