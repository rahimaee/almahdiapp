                }

                    text-align: center;
                    background: #fafafa;

                    flex: 1;
                    transition: 0.3s ease;

                    color: white;
                    font-weight: bold;
                }

                    background: red;
                    color: white;
                    font-weight: bold;
                }

                .form-switch input[type="checkbox"]:checked + .item.yes + .item.no {
                    background: #fafafa;
                    color: #333;
                    font-weight: normal;
                }

                    color: #333;
                    font-weight: normal;
                }

                    display:none;
                }

                }

{% block footer %}
<script src="{% static 'bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $('.accordion-toggle').click(function() {
            var targetId = $(this).data('target'); // مثلا "#row1"
            $(targetId).collapse('toggle'); // استفاده از bootstrap collapse
        });
    });
    function formatDateInput(input) {
        let value = input.value.replace(/\D/g, ""); // حذف تمام حروف غیر عددی

        if (value.length > 4) {
            value = value.slice(0, 4) + "/" + value.slice(4);
        }
        if (value.length > 7) {
            value = value.slice(0, 7) + "/" + value.slice(7, 9);
        }

        input.value = value;
    }
    function filterClick(){
        const filterBox = document.getElementById('filters-form')
        const dataFilter = filterBox.getAttribute('data-filter')
        console.log({dataFilter})
        if(dataFilter === "true")
            filterBox.setAttribute('data-filter','false')
        else 
            filterBox.setAttribute('data-filter','true')
    }
    function setFormAction(action) {
        const form = document.getElementById('filters-form');

        if (action === 'exportexcel') {
            form.method = 'POST';  // دانلود اکسل با POST
        } else {
            form.method = 'GET';   // جستجو با GET
        }
    }
</script>
