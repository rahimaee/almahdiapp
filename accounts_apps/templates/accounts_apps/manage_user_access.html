{% extends 'shared/_PanelMain.html' %}
{% block header %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .orange-theme {
            color: #fff;
            background-color: #ff6b35;
        }

        .panel-orange > .panel-heading {
            background-color: #ff6b35;
            border-color: #ff6b35;
            color: white;
        }

        .checkbox label {
            font-size: 16px;
            padding-right: 25px;
        }

        .checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-left: 5px;
        }

        .btn-custom {
            background-color: #ff6b35;
            color: white;
            border: 1px solid #ff6b35;
        }

        .btn-custom:hover {
            background-color: #e65a2b;
            color: white;
        }
    </style>
{% endblock %}
{% block main %}
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading orange-theme">
                        <h3 class="panel-title text-center" style="font-size: 20px; padding: 15px;">
                            مدیریت دسترسی کاربر: {{ user_obj.username }}
                        </h3>
                    </div>

                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}

                            <!-- دسترسی قسمتها -->
                            <div class="panel panel-orange">
                                <div class="panel-heading">
                                    <strong><i class="glyphicon glyphicon-folder-open"></i> دسترسی قسمت‌ها</strong>
                                </div>
                                <div class="panel-body" style="max-height: 200px; overflow-y: auto;">
                                    <div class="checkbox">
                                        {{ form.units }}
                                    </div>
                                </div>
                            </div>

                            <!-- دسترسی امکانات -->
                            <div class="panel panel-orange" style="margin-top: 20px;">
                                <div class="panel-heading">
                                    <strong><i class="glyphicon glyphicon-wrench"></i> دسترسی امکانات</strong>
                                </div>
                                <div class="panel-body" style="max-height: 200px; overflow-y: auto;">
                                    <div class="checkbox">
                                        {{ form.features }}
                                    </div>
                                </div>
                            </div>

                            <!-- دسترسی های ویژه -->
                            <div class="well" style="margin-top: 20px; background-color: #fff5f0;">
                                <div class="checkbox">
                                    <label class="h5">
                                        {{ form.can_view_all }}
                                        <span class="text-danger">دسترسی کامل به همه بخش‌ها</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="h5">
                                        {{ form.can_view_statistics_only }}
                                        <span class="text-primary">فقط مشاهده آمار</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 25px;">
                                <button type="submit" class="btn btn-custom btn-block btn-lg">
                                    <i class="glyphicon glyphicon-floppy-disk"></i> ذخیره تغییرات
                                </button>
                                <a href="#" class="btn btn-default btn-block btn-sm" style="margin-top: 10px;">
                                    <i class="glyphicon glyphicon-arrow-right"></i> بازگشت به لیست کاربران
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
