<!-- templates/manager_permissions.html -->

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دسترسی‌های {{ manager.username }}</title>
</head>
<body>
    <h1>دسترسی‌های {{ manager.username }}</h1>
    <ul>
        {% for permission in permissions %}
            <li>{{ permission.permission.permission_name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'assign_permission' manager.id %}">اختصاص دسترسی جدید</a>
</body>
</html>
