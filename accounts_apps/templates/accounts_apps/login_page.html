{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ورود | سامانه سرباز</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap-theme.css' %}">
    <!-- Bootstrap rtl -->
    <link rel="stylesheet" href="{% static 'dist/css/rtl.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">


    <style>
        .login-page, .register-page {
            background-image: url({% static 'img/rahbari.jpg' %});
            background-repeat: no-repeat, repeat;
            background-size: cover;
        }
    </style>
    <!-- Google Font -->

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a style="color: #FFD700"  href="{% url 'login' %}"><b style="font-size: 25px;font-weight: bold">سامانه جامع رزم‌آموز المهدی(عج) </b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <img style="height: 150px;display: block;margin-left: auto;margin-right: auto;width: 50%"
             src="{% static 'img/Sepah.png' %}" alt="Sepah">
        <br>
        <p class="login-box-msg">فرم زیر را تکمیل کنید و ورود بزنید</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <label>نام کاربری</label>
                {{ login_form.username }}

            </div>
            <div class="form-group has-feedback">
                <label>رمز عبور</label>
                {{ login_form.password }}

            </div>
            <div class="row">
                <div class="col-xs-12">

                </div>
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">ورود</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
