{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block header %}
    <style>
        body {
            background-color: #fff8f0;
        }

        .navbar {
            background-color: orange;
        }

        .btn-orange {
            background-color: orange;
            border-color: orange;
            color: white;
        }

        .btn-orange:hover {
            background-color: darkorange;
        }
    </style>
{% endblock %}
{% block main %}

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'user_list' %}">مدیریت کاربران</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>فرم کاربر</h2>
        <form method="post" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                        {% if field.errors %}
                            <span class="text-danger">{{ field.errors }}</span>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-orange">ذخیره</button>
                    <a href="{% url 'user_list' %}" class="btn btn-default">بازگشت</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
