{% extends 'shared/_PanelMain.html' %}
{% load static %}
{% block header %}
    <style>
        body {
            background-color: #fff8f0;
        }

        .navbar {
            background-color: orange;
        }

        .btn-orange {
            background-color: orange;
            border-color: orange;
            color: white;
        }

        .btn-orange:hover {
            background-color: darkorange;
        }

        /* کارت فرم */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            margin-top: 2rem;
            max-width:400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* بهبود فاصله و چینش فرم */
        .form-group {
            display: flex;
            padding: 5px;
            box-sizing: border-box;
        }

        .control-label {
            font-weight: 600;
            font-size: 1rem;
            flex: 2;
            display: flex;
            font-size: 16px;
            font-weight: bold;
        }

        input, select, textarea {
            border-radius: 8px !important;
            border: 1px solid #ccc !important;
            padding: 10px 12px !important;
            font-size: 1.4rem !important;
            width: 100%;
            box-sizing: border-box !important;
            flex: 4;
            resize:none !important;
        }

        /* دکمه ها */
        .btn-orange {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-default {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
            margin-right: 10px;
        }

        .btn-default:hover {
            background: #ddd;
            color: #000;
        }

        /* پیام خطا */
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.3rem;
            display: block;
        }
.submit-box {
    display: flex;
    justify-content: center;  /* وسط چین کردن کل باکس دکمه‌ها */
    gap: 15px;               /* فاصله بین دکمه‌ها */
    margin-top: 1.5rem;
}

.submit-box .btn {
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    min-width: 120px;
}

.submit-box .btn-default {
    background-color: #f0f0f0;
    color: #555;
    border: 1.5px solid #ccc;
}

.submit-box .btn-default:hover {
    background-color: #dcdcdc;
    color: #333;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.submit-box .btn-orange {
    background: linear-gradient(45deg, #f97316, #ea580c);
    color: white;
    border: none;
    box-shadow: 0 5px 15px rgba(234, 88, 12, 0.6);
}

.submit-box .btn-orange:hover {
    background: linear-gradient(45deg, #ea580c, #c2410c);
    box-shadow: 0 8px 20px rgba(196, 65, 12, 0.8);
}
.form-title {
    text-align:center;
    font-weight:bold;
}
.form-btn {
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.help-block {
    font-weight:bold;
    color:red;
}

    </style>
{% endblock %}
{% block main %}
    <div class="container">
        <h2 class="text-center">{% if form.instance.pk %}ویرایش زیرواحد{% else %}ایجاد زیرواحد جدید{% endif %}</h2>
        <div class="card">
     
        <form method="post" class="row">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-box col-md-12">
                <button type="submit" class="btn btn-primary form-btn">
                    ثبت گروه برای سربازهای انتخاب شده
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 5a.5.5 0 0 1 .5.5V8h2.5a.5.5 0 0 1 0 1H8.5v2.5a.5.5 0 0 1-1 0V9H5a.5.5 0 0 1 0-1h2.5V5.5A.5.5 0 0 1 8 5z"/>
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h7.5L14 4.5zm-1 0L10.5 1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                    </svg>
                </button>
                <a href="{% url 'sub_unit_list' %}" class="btn btn-default form-btn" >
                    بازگشت
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                    </svg>
                </a>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
