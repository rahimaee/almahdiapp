<style>
    /* سبز – موفق */
    .badge-success {
        background-color: #28a745 !important;
    }

    /* نارنجی – هشدار / در حال بررسی */
    .badge-warning {
        background-color: #ff9800 !important;
        color: #000 !important;
    }

    /* قرمز – خطا / رد شده */
    .badge-danger {
        background-color: #d9534f !important;
    }

    /* آبی – وضعیت عادی / چاپ */
    .badge-info {
        background-color: #17a2b8 !important;
    }

    /* خاکستری – سایر وضعیت‌ها */
    .badge-secondary {
        background-color: #6c757d !important;
    }

    /* بنفش – وضعیت خاص */
    .badge-purple {
        background-color: #6f42c1 !important;
    }

    /* مشکی – نهایی کامل */
    .badge-dark {
        background-color: #343a40 !important;
    }
    .ui-hint-list {
        padding: 0;
        margin: 0;
    }

    .ui-hint-list li {
        background: #f8f9fa;
        border: 1px solid #e1e1e1;
        padding: 6px 8px;
        border-radius: 6px;
        margin-bottom: 4px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between; /* متن سمت راست، آیکون سمت چپ */
        transition: all 0.25s ease;
        cursor: default;
    }

    .ui-hint-list li:hover {
        background: #eef3ff;
        border-color: #cbd6ff;
    }

    /* آیکون‌ها */
    .ui-hint-list li i {
        font-size: 16px;
        opacity: 0.8;
        margin-left: 8px; /* فاصله از متن */
        transition: opacity 0.2s ease;
    }

    .ui-hint-list li:hover i {
        opacity: 1;
    }

    /* کلاس اصلی */
.commingsoon {
    position: relative;
    opacity: 0.4;
    pointer-events: none; /* کلیک را غیرفعال می‌کند */
    user-select: none;
    cursor: not-allowed;
}

/* فعال کردن هاور فقط برای tooltip */
.commingsoon:hover {
    pointer-events: auto;
}

/* tooltip */
.commingsoon::after {
    content: "به زودی...";
    position: absolute;
    bottom: 120%;
    right: 50%;
    transform: translateX(50%);
    background: #333;
    color: #fff;
    padding: 4px 10px;
    font-size: 12px;
    white-space: nowrap;
    border-radius: 6px;
    opacity: 0;
    visibility: hidden;
    transition: 0.25s;
    pointer-events: none; /* تا روی tooltip هم کلیک نشود */
    z-index: 999999999999;
}

/* فلش tooltip */
.commingsoon::before {
    content: "";
    position: absolute;
    bottom: 110%;
    right: 50%;
    transform: translateX(50%);
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #333;
    opacity: 0;
    visibility: hidden;
    transition: 0.25s;
    z-index: 999999999999;
}

/* نمایش tooltip در هاور */
.commingsoon:hover::after,
.commingsoon:hover::before {
    opacity: 1;
    visibility: visible;
    
}


</style>
