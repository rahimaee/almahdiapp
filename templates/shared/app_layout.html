<!-- ===========  CSS کامل =========== -->
<style>
section.app-container {
    display: flex;
    gap: 12px;
    direction: rtl;
}
aside.app-sidebar {
    min-width: 260px;
}

/* Base */
.sidebar-card {
    border-radius: 6px;
    margin-bottom: 10px;
    background: #fff;
}
.sidebar-card-header {
    background: #0069d9;
    color: #fff;
    padding: 7px 10px;
    font-weight: 600;
    border-radius: 10px 10px 0 0;
    margin-bottom: 5px;
}

.list-group { padding: 5px; }

.list-group-item {
    padding: 6px 8px !important;
    display: flex !important;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s;
    cursor: pointer;
}
.list-group-item:hover {
    background: #f1f5fb;
}
.list-group-item span {
    flex-grow: 1;
    text-align: right;
    font-size: 14px;
}
.list-group-item i {
    font-size: 14px;
    opacity: 0.8;
    margin-left: 6px;
}
.active-link {
    background: #e6fdffff !important;
    font-weight: bold;
}
.disabled-link {
    pointer-events: none;
    opacity: 0.4;
    background: #e9ecef !important;
    color: #6c757d !important;
}

/* ---- submenu styles ---- */
.menu-item {
    position: relative;
    padding-right: 10px !important;
}
.menu-item .arrow {
    transition: .25s;
    opacity: .7;
}
.menu-item:hover .arrow {
    transform: translateX(-3px);
}

/* dropdown */
.submenu {
    position: absolute;
    right: 100%;
    top: 0;
    background: #f8f9fa;
    min-width: 300px;
    border-radius: 6px;
    padding: 6px 0;
    opacity: 0;
    visibility: hidden;
    transition: .25s ease;
    z-index: 9999;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18),0 3px 6px rgba(0, 0, 0, 0.10);
}
.submenu  hr {
    margin: 0;
    padding: 0;
}
.menu-item:hover .submenu {
    opacity: 1;
    visibility: visible;
    right: calc(100% + 6px);
}

.submenu a {
    display: flex !important;
    justify-content: space-between !important;
    align-items: center !important;
    padding: 6px 12px;
    font-size: 13px;
    color: #333;
    transition: 0.2s;
}

.submenu a:hover {
    background: #eef3ff;
}

</style>

<div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("toast-container");

        {% if messages %}
            {% for message in messages %}
                const toast = document.createElement("div");
                toast.className = "toast-message";
                toast.innerText = "{{ message|escapejs }}";

                // تعیین رنگ بر اساس level
                {% if message.tags == 'success' %}
                    toast.style.backgroundColor = "#28a745"; // سبز
                {% elif message.tags == 'error' %}
                    toast.style.backgroundColor = "#dc3545"; // قرمز
                {% elif message.tags == 'warning' %}
                    toast.style.backgroundColor = "#ffc107"; // نارنجی
                    toast.style.color = "#000";
                {% else %}
                    toast.style.backgroundColor = "#17a2b8"; // آبی
                {% endif %}

                toast.style.color = "#fff";
                toast.style.padding = "12px 18px";
                toast.style.marginBottom = "10px";
                toast.style.borderRadius = "8px";
                toast.style.boxShadow = "0 4px 12px rgba(0,0,0,0.15)";
                toast.style.fontSize = "14px";
                toast.style.fontWeight = "500";
                toast.style.opacity = "0";
                toast.style.transition = "opacity 0.3s, transform 0.3s";
                container.appendChild(toast);

                // انیمیشن ورود
                setTimeout(() => {
                    toast.style.opacity = "1";
                    toast.style.transform = "translateY(0)";
                }, 50);

                // حذف بعد از 4 ثانیه
                setTimeout(() => {
                    toast.style.opacity = "0";
                    toast.style.transform = "translateY(-20px)";
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            {% endfor %}
        {% endif %}
    });
</script>

<style>
    /* اختیاری: استایل پایه toast */
    .toast-message {
        min-width: 200px;
        max-width: 350px;
        word-break: break-word;
    }
