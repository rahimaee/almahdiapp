{% load static %}
{% load req %}

<aside class="app-sidebar">

    <!-- داشبورد -->
    <div class="sidebar-card shadow-sm">
        <div class="sidebar-card-header">داشبورد</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'dashboard' %}" class="list-group-item {% active_link 'dashboard' %}">
                <span>داشبورد</span>
                <i class="fa fa-tachometer"></i>
            </a>
        </div>
    </div>

    <!-- ورود و خروج دژبانی -->
    <div class="sidebar-card shadow-sm">
        <div class="sidebar-card-header">ورود و خروج دژبانی</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'guard_entry_exit' %}" class="list-group-item {% active_link 'guard_entry_exit' %}">
                <span>ثبت ورود و خروج</span>
                <i class="fa fa-sign-in"></i>
            </a>
            <a href="{% url 'guard_log' %}" class="list-group-item {% active_link 'guard_log' %}">
                <span>سوابق دژبانی</span>
                <i class="fa fa-list-alt"></i>
            </a>
        </div>
    </div>

    <!-- تشویقات و تنبیهات -->
    <div class="sidebar-card shadow-sm">
        <div class="sidebar-card-header">تشویقات و تنبیهات</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'discipline_list' %}" class="list-group-item {% active_link 'discipline_list' %}">
                <span>تنبیهات</span>
                <i class="fa fa-exclamation-circle"></i>
            </a>
            <a href="{% url 'reward_list' %}" class="list-group-item {% active_link 'reward_list' %}">
                <span>تشویقات</span>
                <i class="fa fa-star"></i>
            </a>
        </div>
    </div>

    <!-- نامه ها و مکاتبات -->
    <div class="sidebar-card shadow-sm">
        <div class="sidebar-card-header">نامه‌ها و مکاتبات</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'letters_list' %}" class="list-group-item {% active_link 'letters_list' %}">
                <span>فهرست نامه‌ها</span>
                <i class="fa fa-envelope"></i>
            </a>
            <a href="{% url 'letter_create' %}" class="list-group-item {% active_link 'letter_create' %}">
                <span>ایجاد نامه جدید</span>
                <i class="fa fa-plus-circle"></i>
            </a>
        </div>
    </div>

    <!-- لوحه نگهبانی -->
    <div class="sidebar-card shadow-sm">
        <div class="sidebar-card-header">لوحه نگهبانی</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'guard_board' %}" class="list-group-item {% active_link 'guard_board' %}">
                <span>لوحه نگهبانی</span>
                <i class="fa fa-calendar"></i>
            </a>
        </div>
    </div>

</aside>
