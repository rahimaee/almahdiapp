{% load static %}

{% block main %}
<div class="nav-container">

    <h2 class="text-primary ">📊 داشبورد آمار</h2>

    <!-- Main Tabs -->
    <ul class="nav nav-tabs" id="mainTabs"></ul>

    <!-- Sub Tabs -->
    <div id="subTabsContainer" class="mt-3"></div>

</div>

<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

<style>
    h3 { 
        font-size:20px;
        font-weight:bold;
        padding:20px 0;
    }
    .nav {
        margin:30px 0 0;
    }
.nav-tabs > li > a {
    border: none;
    border-radius: 12px 12px 0 0;
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: #fff;
    font-weight: 600;
    padding: 10px 28px;
    margin-right: 5px;
    transition: all 0.3s ease, transform 0.2s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.nav-tabs > li > a:hover {
    background: linear-gradient(135deg, #357ABD, #2c5ca5);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* تب فعال */
.nav-tabs > li.active > a {
    background: linear-gradient(135deg, #2c5ca5, #1e3f7a);
    color: #fff !important;
    font-weight: 700;
    box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    border-bottom: 4px solid #ffcc00; /* مشخص کردن فعال بودن */
    transform: translateY(-2px);
}

/* زیرتب‌ها */

#subTabsContainer {
    display:flex;
    align-items:center;
    justify-content:center;
}
#subTabsContainer .nav-pills {
    margin:10px auto;
    border-radius:10px;
    overflow:hidden;
    border:1px solid  #357ABD;
}
.nav-pills > li > a {
    background-color: #f0f0f0;
    color: #333;
    font-weight: 500;
    padding: 6px 20px;
    transition: all 0.2s ease, transform 0.2s ease;
}

.nav-pills > li > a:hover {
    background-color: #4a6fa5;
    color: #fff;
    font-weight: 600;
}

/* زیرتب فعال */
.nav-pills > li.active > a {
    background-color: #357ABD;
    color: #fff;
    font-weight: 700;
}

</style>
<style>
    .stats-card {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 25px;
    }
    .stats-card .card {
    flex: 1 1 360px;
    padding: 10px 20px;
    border-radius: 12px;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .stats-card .card-title {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    }
    .stat-row {
    display: flex;
    justify-content: space-between;
    padding:4px 10px;
    font-size: 16px;
    }
    .stat-key {
    font-weight: 500;
    }
    .stat-value {
    font-weight: bold;
    font-size: 18px;
    }
.stats-card .card.form-card {
    flex: 1 1 360px;
    padding: 15px 20px;
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.stats-card .card.form-card form .col-md-6,
.stats-card .card.form-card form .col-md-6 {
    display: flex;
    flex-direction:column;
    justify-content:center;
    justify-align:center;
}

.stats-card .card.form-card input,
.stats-card .card.form-card select {
    border-radius: 8px;
    border: none;
    padding: 6px 10px;
    font-size: 14px;
    outline: none;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);

}

.stats-card .card.form-card button {
    background: rgba(255,255,255,0.85);
    color: #ff3d6b; /* تضاد با گرادیانت */
    font-weight: bold;
    border-radius: 8px;
    border: none;
    padding: 8px 0;
    transition: 0.3s ease;
    margin-top:20px;
}

.stats-card .card.form-card button:hover {
    background: rgba(255, 255, 255, 1);
    transform: translateY(-2px);
}


</style>
<script>
$(function() {
    const tabsData = [
        { title: "اصلی", url: "{% url 'analystics:index' %}", subTabs: [] },
        { title: "آمار نوبه ای", url: "{% url 'analystics:latest_statistics' %}", subTabs: [] },
        { 
            title: "گزارش گیری", url: "{% url 'analystics:reports_all' %}", 
            subTabs: [
                { title: "کل", url:"{% url 'analystics:reports_all' %}" },
                { title: "درجه", url: "{% url 'analystics:reports_dagree' %}" },
                { title: "جامع", url: "{% url 'analystics:reports_comprehensive' %}" },
                { title: "تراشه", url: "{% url 'analystics:reports_chip' %}" },
                { title: "سن و سال", url: "{% url 'analystics:reports_ages' %}" },
                { title: "درصد", url: "{% url 'analystics:reports_percent' %}" },
                { title: "برنامه ریزی", url: "{% url 'analystics:reports_planning' %}" },
                { title: "نزدیک پایان خدمت", url: "{% url 'analystics:reports_near_end_service' %}" },
                { title: "مهارت اموزی", url: "{% url 'analystics:reports_skill_training' %}" }
            ]
        },
        { title: "گزارش گیری دوم", url: "{% url 'analystics:reports_type2' %}", subTabs: [] },
        { title: "اشراف", url: "{% url 'analystics:reports_eshraf' %}", subTabs: [] },

    ];

    const $mainTabs = $('#mainTabs');
    const $subContainer = $('#subTabsContainer');
    const currentPath = window.location.pathname;

    tabsData.forEach((tab, i) => {
        // بررسی اگر تب اصلی یا هر یک از زیرتب‌ها با URL فعلی مطابقت دارد
        let isActive = currentPath === tab.url;
        tab.subTabs.forEach(sub => {
            if(currentPath === sub.url){
                isActive = true;
                sub.active = true;
            }
        });

        // ایجاد تب اصلی
        const $li = $('<li class="'+(isActive ? 'active' : '')+'"><a href="'+tab.url+'" data-tab="tab'+(i+1)+'">'+tab.title+'</a></li>');
        $mainTabs.append($li);

        // ایجاد زیرتب‌ها
        const $subUl = $('<ul class="nav nav-pills" id="tab'+(i+1)+'-sub"></ul>').hide();
        if(tab.subTabs.length > 0){
            tab.subTabs.forEach(sub => {
                const subActive = sub.active ? 'active' : '';
                const $subLi = $('<li class="'+subActive+'"><a href="'+sub.url+'">'+sub.title+'</a></li>');
                $subUl.append($subLi);
            });
        }
        $subContainer.append($subUl);
    });

    // نمایش زیرتب تب فعال
    const $activeMain = $('#mainTabs li.active a');
    if($activeMain.length){
        const tab = $activeMain.data('tab');
        $('#'+tab+'-sub').show();
    }

    // کلیک روی تب اصلی
    $('#mainTabs li a').click(function(e){
        const href = $(this).attr('href');
        if(href.startsWith('#')) e.preventDefault(); // فقط تب داخلی

        $('#mainTabs li').removeClass('active');
        $(this).parent().addClass('active');

        const tab = $(this).data('tab');
        $('#subTabsContainer ul').hide();
        $('#'+tab+'-sub').show();
    });
});

</script>
{% endblock %}
