{% extends '../soldier_letter_apps_layout.html' %}
{% load static %}
{% block page %}

    <div class="container">
        <h3 class="text-danger">آیا مطمئن هستید که می‌خواهید این استعلام قضایی را حذف کنید؟</h3>
        <form method="post" class="form-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">بله، حذف کن</button>
            <a href="{% url 'judicial_inquiry_list' %}" class="btn btn-default">انصراف</a>
        </form>
    </div>
{% endblock %}
